{% extends 'layout.html' %}
{% block title %}
BiH Banking Contact Us Page
{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/contact_style.css') }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="footer_get_touch_outer">
    <div class="container">
      <div class="footer_get_touch_inner grid-70-30">
        <div class="colmun-70 get_form">
          <div class="get_form_inner">
            <div class="get_form_inner_text">
              <h3>Send Message</h3>
            </div>
            <form action="#">
              <div class="grid-50-50">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
                <input type="tel" placeholder="Contact Number">
              </div>
              <div class="grid-full">
                <textarea placeholder="Type your message here" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
        <div class="colmun-30 get_say_form">
          <h5>CONTACT US</h5>
          <ul class="get_say_info_sec">
            <li>
              <i class="fa fa-envelope"></i>
              <a href="mailto:">bcs@bih.com.my</a>
            </li>
            <li>
              <i class="fa fa-phone" aria-hidden="true"></i>
              <a href="tel:">+03 58634854</a>
            </li>
            <h6>connect with us</h6> 
          </ul>
          <ul class="get_say_social-icn">
            <li><a href="https://www.facebook.com/BiHBanking"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/bih_banking/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/BankingBih"><i class="fa fa-twitter"></i></a></li> 
          </ul>          
        </div>        
      </div>
    </div>
  </section>
</body>
</html>
{% endblock %}
